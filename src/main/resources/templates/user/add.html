<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ユーザー新規登録', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>ユーザー新規登録</h1>
		<form th:action="@{/user/create}" th:object="${userAddRequest}" th:method="post">
			<div class="form-group">
				<label>ID：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{user_id}" class="form-control">
			</div>
			<div class="form-group">
				<label>名前：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{user_name}" class="form-control">
			</div>
			<div class="form-group">
				<label>地方</label>
				<select>
					<option value="0"></option>
					<option th:each="region : ${regionList}" th:value="${region.region_id}" th:text="${region.region_name_jp}"
						th:selected="${region.region_id == selectedValue}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<label>住所：</label>
				<input type="text" th:field="*{user_address}" class="form-control">
			</div>
			<div class="form-group">
				<label>電話番号：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{phone}" class="form-control">
			</div>
			<br />
			<div class="text-center">
				<input type="submit" value="登録" class="btn btn-primary">
				<a href="/user/list" class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
	</div>
</body>

</html>
